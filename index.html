<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mainpage</title>
    <link rel="stylesheet" href="./Mainpage/mainpage.css">
    <link rel="stylesheet" href="./Mainpage/mainpage_tab.css">
    <link rel="stylesheet" href="./Mainpage/mainpage_mobile.css">
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet" />
    <style>
    </style>
</head>
<body>
    <div id="gradient"></div>
    <header id="header"><nav>

        <ul>
            <li id="logo"><img src="./Images/Hflix logo.svg" alt=""></li>
        </ul>
        <ul id="nav_2">
            <ul id="options">
                <li style="width: 100px;"><a href="#"><h3>New Movie</h3></a></li>
                <li><a href="#"><h3>Genre</h3></a></li>
                <li><a href="#"><h3>Country</h3></a></li>    
                <li><a href="#"><h3>Movie</h3></a></li>
            </ul>
            <li id="user_info"></li>
            <li id="search"><img src="./Images/Frame 1948.svg" alt=""></li>
        </ul>
        
    </nav>
</header>

<div id="default_carousel" class="relative w-full h-screen" data-carousel="slide">
    <!-- Carousel wrapper -->
    <div id="gradient" class="relative h-full overflow-hidden rounded-lg">
        <!-- Item 1 -->
        <div class="hidden duration-700 ease-in-out h-full" data-carousel-item>
            <img src="https://image.tmdb.org/t/p/original/rSPw7tgCH9c6NqICZef4kZjFOQ5.jpg" class="w-full h-full object-cover" alt="...">
        </div>
        <!-- Item 2 -->
        <div class="hidden duration-700 ease-in-out h-full" data-carousel-item>
            <img src="https://image.tmdb.org/t/p/original/wuMc08IPKEatf9rnMNXvIDxqP4W.jpg" class="w-full h-full object-cover" alt="...">
        </div>
        <!-- Item 3 -->
        <div class="hidden duration-700 ease-in-out h-full" data-carousel-item>
            <img src="https://image.tmdb.org/t/p/original/jRXYjXNq0Cs2TcJjLkki24MLp7u.jpg" class="w-full h-full object-cover" alt="...">
        </div>
        <!-- Item 4 -->
        <div class="hidden duration-700 ease-in-out h-full" data-carousel-item>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUM5hYvjX3fduyCYaZGbldSc2vLmhsNKJ6qA&s" class="w-full h-full object-cover" alt="...">
        </div>
        <!-- Item 5 -->
        <div class="hidden duration-700 ease-in-out h-full" data-carousel-item>
            <img src="https://image.tmdb.org/t/p/original/9Gtg2DzBhmYamXBS1hKAhiwbBKS.jpg" class="w-full h-full object-cover" alt="...">
        </div>
    </div>

    <!-- Slider indicators -->
    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
        <button type="button" class="w-3 h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
        <button type="button" class="w-3 h-3 rounded-full" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
    </div>

    <!-- Slider controls -->
    <button type="button"
        class="absolute top-1/2 left-0 z-30 flex items-center justify-center h-10 w-10 -translate-y-1/2 cursor-pointer group focus:outline-none"
        data-carousel-prev>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
            <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2" d="M5 1 1 5l4 4" />
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>

    <button type="button"
        class="absolute top-1/2 right-0 z-30 flex items-center justify-center h-10 w-10 -translate-y-1/2 cursor-pointer group focus:outline-none"
        data-carousel-next>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 group-hover:bg-white/50 group-focus:ring-4 group-focus:ring-white group-focus:outline-none">
            <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 6 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                    stroke-width="2" d="m1 9 4-4-4-4" />
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>
</div>


    
</body>
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

<script type="module" src="./Mainpage/index.js"></script>
</html>
